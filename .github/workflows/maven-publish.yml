name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"
          check-latest: true
          cache: maven

      - name: Build + Test (generates JaCoCo)
        run: mvn -B clean test

      - name: Upload JaCoCo HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: target/site/jacoco
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: FaberNa/JavaExternalMergeEngine
